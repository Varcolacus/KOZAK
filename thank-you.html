    <script>
        // Multilingual support for thank you page
        const translations = {
            en: {
                title: "Thank You!",
                message: "Your booking request has been received. We will contact you within 24 hours to discuss your dream proposal in Paris.",
                returnHome: "Return to Homepage",
                contactText: "Questions? Contact us:"
            },
            fr: {
                title: "Merci !",
                message: "Votre demande de réservation a été reçue. Nous vous contacterons dans les 24 heures pour discuter de votre proposition de rêve à Paris.",
                returnHome: "Retour à l'accueil",
                contactText: "Des questions ? Contactez-nous :"
            },
            uk: {
                title: "Дякуємо!",
                message: "Ваш запит на бронювання отримано. Ми зв'яжемося з вами протягом 24 годин, щоб обговорити вашу пропозицію мрії в Парижі.",
                returnHome: "Повернутися на головну",
                contactText: "Питання? Зв'яжіться з нами:"
            },
            ru: {
                title: "Спасибо!",
                message: "Ваш запрос на бронирование получен. Мы свяжемся с вами в течение 24 часов, чтобы обсудить вашу мечту о предложении в Париже.",
                returnHome: "Вернуться на главную",
                contactText: "Вопросы? Свяжитесь с нами:"
            }
        };
        
        // Get language from localStorage or URL param
        function getLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            if (urlLang && translations[urlLang]) return urlLang;
            
            const savedLang = localStorage.getItem('kozak-lang');
            if (savedLang && translations[savedLang]) return savedLang;
            
            return 'en';
        }
        
        // Apply translations
        const lang = getLanguage();
        const t = translations[lang];
        document.documentElement.lang = lang;
        document.getElementById('thank-you-title').textContent = t.title;
        document.getElementById('thank-you-message').textContent = t.message;
        document.getElementById('return-home').textContent = t.returnHome;
        document.getElementById('contact-text').textContent = t.contactText;
    </script>
