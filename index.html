                                                            className="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-75 text-white rounded-full p-2 transition"

                                                    {currentImageIdx + 1}/{pkgInfo.count}

        function Locations({ t }) {
            const sectionRef = React.useRef(null);
            const [isVisible, setIsVisible] = React.useState(false);
            const mapRef = React.useRef(null);

            React.useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.1 }
                );
                if (sectionRef.current) observer.observe(sectionRef.current);
                return () => observer.disconnect();
            }, []);

            // Initialize Leaflet map when section becomes visible
            React.useEffect(() => {
                if (!isVisible) return;
                if (mapRef.current) return; // already initialized
                try {
                    // If Leaflet isn't loaded, show a friendly fallback inside the map container
                    if (typeof L === 'undefined') {
                        const el = document.getElementById('locations-map');
                        if (el) {
                            el.innerHTML = '<div class="p-6 text-center text-gray-600">Map is temporarily unavailable. Please refresh the page.</div>';
                        }
                        console.error('Leaflet (L) is not defined — map script likely failed to load.');
                        return;
                    }

                    // Create the map
                    mapRef.current = L.map('locations-map', { scrollWheelZoom: false });

                    // Add OpenStreetMap tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
                    }).addTo(mapRef.current);

                    // Add markers
                    const markers = t.locationsList.map((loc) => {
                        if (typeof loc.lat === 'number' && typeof loc.lng === 'number') {
                            const marker = L.marker([loc.lat, loc.lng]).addTo(mapRef.current);
                            marker.bindPopup(`<strong>${loc.title}</strong><br/>${loc.desc}`);
                            return marker;
                        }
                        return null;
                    }).filter(Boolean);

                    if (markers.length) {
                        const group = L.featureGroup(markers);
                        mapRef.current.fitBounds(group.getBounds(), { padding: [40, 40] });
                    } else {
                        // Default view over Paris
                        mapRef.current.setView([48.8566, 2.3522], 12);
                    }
                } catch (err) {
                    console.error('Leaflet map failed to initialize', err);
                }

                return () => {
                    try {
                        if (mapRef.current) {
                            mapRef.current.remove();
                            mapRef.current = null;
                        }
                    } catch (e) {
                        console.warn('Error removing map instance', e);
                    }
                };
            }, [isVisible, t.locationsList]);

            return (
                <section id="locations" ref={sectionRef} className={`section ${isVisible ? 'visible' : ''} py-16`}>
                    <div className="container mx-auto px-6">
                        <h2 className="text-3xl font-bold font-playfair text-center mb-12">{t.locations}</h2>

                                    <img src={loc.img} alt={loc.title} loading="lazy" className="w-full h-48 object-cover" onError={(e) => { e.target.src = 'https://placehold.co/800x480/png?text=Image'; }} />
                                    <div className="p-4">
                                        <h3 className="text-lg font-semibold mb-2">{loc.title}</h3>
                                        <p className="text-gray-600">{loc.desc}</p>
                                    </div>

                                        <path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z" stroke="currentColor" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round" />
                                    </svg>
                                    <span className="sr-only">Instagram</span>
                                </a>
                                <a href="https://www.facebook.com/[your_facebook]" target="_blank" rel="noopener noreferrer" aria-label="Facebook" className="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
                                    <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path d="M18 2h-3a4 4 0 0 0-4 4v3H8v4h3v7h4v-7h3l1-4h-4V6a1 1 0 0 1 1-1h3V2z" fill="currentColor" />
                                    </svg>
                                    <span className="sr-only">Facebook</span>
                                </a>
                            </div>

                            {/* Booking Form */}
                            <form id="booking-form" onSubmit={showPayment ? handlePayment : handleSubmit} className="w-full max-w-md mt-6 space-y-4" aria-label="Booking form">
                                {submitStatus === 'success' && (
                                    <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded" role="alert">
                                        {t.contactForm.success}
                                    </div>
                                )}
                                {submitStatus === 'error' && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
                                        {t.contactForm.error}
                                    </div>
                                )}
                                {submitStatus === 'payment_success' && (
                                    <div className="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded" role="alert">
                                        {t.contactForm.paymentSuccess}
                                    </div>
                                )}
                                {submitStatus === 'payment_error' && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded" role="alert">
                                        {t.contactForm.paymentError}
                                    </div>
                                )}
                                <div>
                                    <label htmlFor="booking-name" className="sr-only">{t.contactForm.name}</label>
                                    <input 
                                        id="booking-name"
                                        type="text" 
                                        name="name" 
                                        value={formState.name}
                                        onChange={handleInputChange}
                                        placeholder={t.contactForm.name} 
                                        aria-label={t.contactForm.name}
                                        aria-required="true"
                                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                        required 
                                    />
                                </div>
                                <div>
                                    <label htmlFor="booking-email" className="sr-only">{t.contactForm.email}</label>
                                    <input 
                                        id="booking-email"
                                        type="email" 
                                        name="email" 
                                        value={formState.email}
                                        onChange={handleInputChange}
                                        placeholder={t.contactForm.email} 
                                        aria-label={t.contactForm.email}
                                        aria-required="true"
                                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                        required 
                                    />
                                </div>
                                <div>
                                    <label htmlFor="booking-date" className="sr-only">{t.contactForm.date}</label>
                                    <input 
                                        id="booking-date"
                                        type="date" 
                                        name="date" 
                                        value={formState.date}
                                        onChange={handleInputChange}
                                        min={today}
                                        max={maxDate}
                                        aria-label={t.contactForm.date}
                                        aria-required="true"
                                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                        required 
                                    />
                                </div>
                                <div>
                                    <label htmlFor="booking-package" className="sr-only">{t.contactForm.package}</label>
                                    <select
                                        id="booking-package"
                                        name="package"
                                        value={formState.package}
                                        onChange={handleInputChange}
                                        aria-label={t.contactForm.package}
                                        aria-required="true"
                                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 bg-white"
                                        required
                                    >
                                        <option value="">{t.contactForm.package}</option>
                                        {t.packages.map((pkg, index) => (
                                            <option key={index} value={pkg.title}>{pkg.title}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label htmlFor="booking-message" className="sr-only">{t.contactForm.message}</label>
                                    <textarea 
                                        id="booking-message"
                                        name="message" 
                                        value={formState.message}
                                        onChange={handleInputChange}
                                        placeholder={t.contactForm.message} 
                                        aria-label={t.contactForm.message}
                                        rows={4}
                                        className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500" 
                                    ></textarea>
                                </div>
                                
                                {/* Simple Pay Toggle Button */}
                                <button type="button" id="pay-toggle" className="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 mb-4" data-lang="payDeposit">Payer un acompte (100&euro;)</button>
                                <div id="payment-section" className="hidden">
                                    <div id="card-element" className="p-3 border rounded-md bg-white shadow-sm"></div>
                                    <div id="card-errors" role="alert" className="text-red-600 text-sm hidden mt-1"></div>
                                    <button type="submit" id="pay-btn" className="w-full bg-pink-500 text-white py-2 rounded-md hover:bg-pink-600 disabled:opacity-50">
                                        <span id="btn-text" data-lang="payBook">Pay & Book</span> <span id="spinner" className="hidden ml-2">⏳</span>
                                    </button>
                                </div>
                                
                                {/* Stripe Payment Section */}
                                {showPayment && (
                                    <div className="space-y-4 p-4 bg-gray-50 rounded-lg border">
                                        <label className="block text-left text-gray-700 font-medium">
                                            {t.contactForm.cardDetails}
                                        </label>
                                        <div id="card-element" className="p-3 border rounded-lg bg-white"></div>
                                        {cardError && (
                                            <div className="text-red-500 text-sm">{cardError}</div>
                                        )}
                                    </div>
                                )}
                                
                                <div className="flex flex-col space-y-3">
                                    <button 
                                        type="submit" 
                                        disabled={isSubmitting}
                                        className="w-full bg-pink-600 text-white py-3 px-6 rounded-lg hover:bg-pink-700 transition-colors disabled:bg-pink-400 disabled:cursor-not-allowed"
                                    >
                                        {isSubmitting ? (showPayment ? t.contactForm.paymentProcessing : '...') : (showPayment ? t.contactForm.payDeposit : t.contactForm.submit)}
                                    </button>
                                    
                                    {!showPayment && formState.name && formState.email && formState.package && (
                                        <button 
                                            type="button"
                                            onClick={() => setShowPayment(true)}
                                            className="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center space-x-2"
                                        >
                                            <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                                            </svg>
                                            <span>{t.contactForm.payDeposit}</span>
                                        </button>
                                    )}
                                    
                                    {showPayment && (
                                        <button 
                                            type="button"
                                            onClick={() => setShowPayment(false)}
                                            className="text-gray-500 hover:text-gray-700 text-sm"
                                        >
                                            ← Back
                                        </button>
                                    )}
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            );
        }

        function Footer({ t }) {
            return (
                <footer className="py-6 bg-gray-800 text-white text-center">
                    <p>{t.footer} | <a href="/privacy" className="hover:underline">{t.privacy}</a> | <a href="/terms" className="hover:underline">{t.terms}</a></p>
                </footer>
            );
        }

        function App() {
            // Helper function to detect browser language
            function detectBrowserLanguage() {
                const browserLang = navigator.language || navigator.userLanguage;
                const langCode = browserLang.split('-')[0].toLowerCase();
                // Map language codes to our supported languages
                const langMap = { 'en': 'en', 'fr': 'fr', 'uk': 'uk', 'ru': 'ru' };
                return langMap[langCode] || 'en';
            }

            // Helper function to get initial language
            function getInitialLanguage() {
                // First check localStorage
                const saved = localStorage.getItem('kozak-lang');
                if (saved && translations[saved]) {
                    return saved;
                }
                // Otherwise detect from browser
                return detectBrowserLanguage();
            }

            const [language, setLanguage] = React.useState(getInitialLanguage);
            const t = translations[language];

            // Save language preference to localStorage when changed
            React.useEffect(() => {
                localStorage.setItem('kozak-lang', language);
                document.documentElement.lang = language;
            }, [language]);

            return (
                <div>
                    <Header t={t} language={language} setLanguage={setLanguage} />
                    <Hero t={t} />
                    <Services t={t} />
                    <About t={t} />
                    <Gallery t={t} />
                    <Reviews t={t} />
                    <Locations t={t} />
                    <FAQ t={t} />
                    <Contact t={t} />
                    <Footer t={t} />
                    <FloatingContact t={t} />
                </div>
            );
        }

        try {
            ReactDOM.render(<App />, document.getElementById('root'));
            if (window.__kozakBoot) window.__kozakBoot.clear();
        } catch (e) {
            if (window.__kozakBoot) {
                window.__kozakBoot.setStatus('App render error: ' + (e && e.message ? e.message : String(e)));
            }
            throw e;
        }
        
        // Toggle payment section script
        setTimeout(() => {
            const payToggle = document.getElementById('pay-toggle');
            if (payToggle) {
                payToggle.addEventListener('click', () => {
                    const paymentSection = document.getElementById('payment-section');
                    if (paymentSection) {
                        paymentSection.classList.toggle('hidden');
                    }
                    const cardElement = document.getElementById('card-element');
                    if (cardElement && !cardElement.children.length) {
                        try {
                            const stripe = Stripe('pk_test_4242424242424242');
                            if (stripe) {
                                const elements = stripe.elements();
                                const card = elements.create('card');
                                card.mount('#card-element');
                            }
                        } catch (e) {
                            console.warn('Stripe initialization warning:', e.message);
                        }
                    }
                });
            }
        }, 100);
    </script>
</body>
</html>
