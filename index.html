        function Locations({ t }) {
            const sectionRef = React.useRef(null);

            const mapRef = React.useRef(null);

            React.useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    },
                    { threshold: 0.1 }
                );
                if (sectionRef.current) observer.observe(sectionRef.current);
                return () => observer.disconnect();
            }, []);

            // Initialize Leaflet map when section becomes visible
            React.useEffect(() => {
                if (!isVisible) return;
                if (mapRef.current) return; // already initialized
                try {
                    // If Leaflet isn't loaded, show a friendly fallback inside the map container
                    if (typeof L === 'undefined') {
                        const el = document.getElementById('locations-map');
                        if (el) {
                            el.innerHTML = '<div class="p-6 text-center text-gray-600">Map is temporarily unavailable. Please refresh the page.</div>';
                        }
                        console.error('Leaflet (L) is not defined — map script likely failed to load.');
                        return;
                    }

                    // Create the map
                    mapRef.current = L.map('locations-map', { scrollWheelZoom: false });

                    // Add OpenStreetMap tiles
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
                    }).addTo(mapRef.current);

                    // Add markers
                    const markers = t.locationsList.map((loc) => {
                        if (typeof loc.lat === 'number' && typeof loc.lng === 'number') {
                            const marker = L.marker([loc.lat, loc.lng]).addTo(mapRef.current);
                            marker.bindPopup(`<strong>${loc.title}</strong><br/>${loc.desc}`);
                            return marker;
                        }
                        return null;
                    }).filter(Boolean);

                    if (markers.length) {
                        const group = L.featureGroup(markers);
                        mapRef.current.fitBounds(group.getBounds(), { padding: [40, 40] });
                    } else {
                        // Default view over Paris
                        mapRef.current.setView([48.8566, 2.3522], 12);
                    }
                } catch (err) {
                    console.error('Leaflet map failed to initialize', err);
                }

                return () => {
                    try {
                        if (mapRef.current) {
                            mapRef.current.remove();
                            mapRef.current = null;
                        }
                    } catch (e) {
                        console.warn('Error removing map instance', e);
                    }
                };
